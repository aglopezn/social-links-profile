<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main class="main">
    <div class="card card--medium">
      <div class="card__header">
        <div class="avatar">
          <img class="avatar__img" src="./assets/images/avatar-jessica.jpeg" alt="">
        </div>
        <h1 class="card__title">Jessica Randall</h1>
        <h2 class="card__subtitle">London, United Kingdom</h2>
      </div>
      <div class="card__body">
        <p>"Front-end developer and avid reader."</p>
        <ul class="social-items">
          <li><a class="social-items__link" href="#">GitHub</a></li>
          <li><a class="social-items__link" href="#">Frontend Mentor</a></li>
          <li><a class="social-items__link" href="#">LinkedIn</a></li>
          <li><a class="social-items__link" href="#">Twitter</a></li>
          <li><a class="social-items__link" href="#">Instagram</a></li>
        </ul>
      </div>
    </div>
  </main>

</body>
</html>
